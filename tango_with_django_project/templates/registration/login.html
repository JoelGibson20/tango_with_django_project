{% extends 'rango/base.html' %} <!-- Specifies the template this HTML page inherits from -->

{% block title_block %} <!-- Page title -->
  Login
{% endblock %}

{% block body_block %}
  <div class="jumbotron p-4"> <!-- Jumbotron containing a page heading -->
    <div class="container">
      <h1 class="jumbotron-heading">Login</h1>
    </div>
  </div>

  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
  <!-- Use a BootStrap sign in stylesheet template-->
  <div class="container">
    <form class="form-signin" role="form" method="post" action="."> <!-- Sign In Form -->
      {% csrf_token %}
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
    </form>
  </div>
{% endblock %}
